[buildout]
extends =
    base.cfg
    supervisor.cfg

parts +=
    zeo
    deployment

newest = false
allow-picked-versions = false
auto-checkout =


[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:${buildout:port-base}20


[instance0]
zeo-client = on
zeo-address = ${zeo:zeo-address}
shared-blob = on


[deployment]
recipe = ftw.recipe.deployment
logrotate-directory = /home/zope/etc/logrotate.d
logrotate-options =
    rotate 4
    weekly
    missingok
    notifempty
    nomail
